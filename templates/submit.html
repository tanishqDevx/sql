<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Submit Flag</title>
  </head>
  <body>
    <h1>Submit Flag</h1>
    <form method="post">
      Your name / team:
      <input name="submitter" placeholder="your name" /><br /><br />
      Flag: <input name="flag" placeholder="FLAG{...}" size="60" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    {% if posted %}
    <h3>Submission result:</h3>
    <p>{{ message }}</p>
    {% endif %}

    <p>
      <a href="{{ url_for('leaderboard') }}">View leaderboard</a> |
      <a href="{{ url_for('index') }}">Back to login</a>
    </p>
  </body>
</html>
